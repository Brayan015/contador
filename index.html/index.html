<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <p id="contador"></p>
            <button mais="mais" type="button">Mais</button>
            <button id="Zerar" type="button">Zerar</button>
            <button id="menos" type="button">Menos</button>
            <div id="texto"></div>

        </div>


    </div>
    
        <script>
       const btn$ = document.getElementById('mais');
const btn2$ = document.getElementById('menos');
const z$ = document.getElementById('Zerar');
const t$ = document.getElementById('texto');
const c$ = document.getElementById('contador');


let contador = 0;

c$.innerHTML = contador;

btn$.addEventListener('click', function () {
    c$.innerHTML = ++contador;
    t$.innerHTML = ""
});

btn2$.addEventListener('click', function () {
    if(c$.innerHTML>0){
        c$.innerHTML = --contador;
    } else {
        t$.innerHTML = "Chegou em 0"
    }
});

z$.addEventListener('click', function () {
    c$.innerHTML = contador = 0;
    t$.innerHTML = ""
});
        </script>
  </head>
  </body>
